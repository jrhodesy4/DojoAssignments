<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokedex</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">

      var poke1 = 'http://pokeapi.co/media/img/';
      var poke2 = '.png';
      $(document).ready(function(){
        for (var i = 1; i < 152; i++){
          var link = (poke1+i+poke2);
          $('.images').append('<img src='+link+'>');
        }
    });

    </script>
    <style>

    .images{
      min-height: 1000px;
      width: 100%;
      padding-top: 30px;
      position: absolute;
      background-color: blue;
    }

    </style>
  </head>
  <body>

    <div class="images"></div>

  </body>
</html>
