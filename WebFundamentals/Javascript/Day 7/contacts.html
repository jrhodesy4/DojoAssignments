  button{

    width: 200px;

  <script type="text/javascript">
  $(document).ready(function(){
    $('button').click(function(){
      var f_n = $('#f_n').val();
      var l_n = $('#l_n').val();
      var desc = $('#desc').val();
      var newDiv = ('<div>' + f_n + l_n + desc + '</div>');
      $('div').append(newDiv);
      $('desc').hide();
       $(newDiv).css('background-color', 'red')
      });
    $('button').click(function(){
      $('div').append('<div>' + '</div>');
      });
    });

  </script>
  <body>
    <form>
      First name:<br>
      <input id="f_n" type="text" name="firstname"><br>
      Last name:<br>
      <input id="l_n" type="text" name="lastname"><br>
      Description:<br>
      <textarea id="desc" type="text" name="description" cols="40" rows="5"></textarea>
    </form>
    <button>Add User</button>
    <div>

    </div>

  </body>
