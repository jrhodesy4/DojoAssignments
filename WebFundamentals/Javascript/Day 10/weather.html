<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

    $(document).ready(function(){

      $('form').submit(function() {
          $.get('http://api.openweathermap.org/data/2.5/weather?q=' + $('#city').val() + '&&appid=c371aff193711fe969da77120b310b7c', function(res) {
            temp = Math.trunc(((res.main.temp - 273) * 1.8) +32)

          $('.info').html('<h1>' + res.name + '</h1><h2>Temperature:' + temp + '</h2>');
        }, 'json');
          return false;

        });

      });

    </script>
  </head>
  <body>
    <div class="weather">

    <form action="index.html" method="post">
      <p>City:</p>
      <input id="city" type="text" placeholder="City" value="city">
      <input class="submit" type="submit" name="Submit" value="submit">

    </form>
  </div>

  <div class="info"></div>

  </body>
</html>
