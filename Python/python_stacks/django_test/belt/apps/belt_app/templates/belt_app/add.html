<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Book</title>
  </head>
  <body>
    <div class="top">
      <a href="/main">Home</a>
      <a href="/logout">Logout</a>

    </div>
    <h2>Add a new book title and a review!</h2>

    <form class="" action="/message" method="POST">

      {% csrf_token %}
      <label for="title">Book Title:</label>
      <input type="text" name="title" value="">
      <label for="list">Author:</label>
      <select name="author">
      <option value="author">Stephen King</option>
      <option value="author">Author2</option>
      <option value="author">Author3</option>
      <option value="author">Author4</option>
      </select>
      <label for="other">Other:</label>
      <input type="text" name="author" value="">
      <label for="content">Review:</label>
      <textarea name="content" rows="8" cols="80"></textarea>
      <label for="rating">Rating:</label>
      <select name="stars">
      <option value="1">1 Star</option>
      <option value="2">2 Stars</option>
      <option value="3">3 Stars</option>
      <option value="4">4 Stars</option>
      <option value="5">5 Stars</option>
    </select>
      <br><br><input type="submit" name="" value="Add Book and Review">

    </form>

  </body>
</html>
