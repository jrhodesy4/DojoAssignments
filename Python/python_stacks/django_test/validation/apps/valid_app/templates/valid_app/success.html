<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>The username you entered {{new_username}} is valid. Thank You!</p>
    <h3>Usernames Entered:</h3>
    <table>
      {% for user in all_users %}
      <tr>
        <td>{{user.name}}</td>
        <td>{{user.created_at}}</td>
        {% endfor %}
      </tr>
    </table>
    <br><form class="" action="/regress" method="post">
      {% csrf_token %}
      <input type="submit" name="submit" value="Go Back">

    </form>

  </body>
</html>
