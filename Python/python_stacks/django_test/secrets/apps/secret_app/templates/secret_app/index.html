<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Log/Reg</title>
    {% load staticfiles %}
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'secret_app/secrets.css' %}">
  </head>
  <body>
    <div class="wrapper">
      <h1 class='title'>Secret Keepers</h1>

    {% for message in messages%}
    <p>{{message}}</p>
    {% endfor %}
    <h1>Registration:</h1>
    <form class="registration" action="/register" method="post">
      {% csrf_token %}
      <label for="f_name">First Name:</label>
      <input type="text" name="f_name" value=""><br>
      <label for="l_name">Last Name:</label>
      <input type="text" name="l_name" value=""><br>
      <label for="email">Email:</label>
      <input type="text" name="email" value=""><br>
      <label for="password">Password:</label>
      <input type="password" name="password" value=""><br>
      <label for="confirm">Confirm Password:</label>
      <input type="password" name="confirm" value=""><br>
      <input type="submit" name="" value="Register">

    </form>
    <h1>Login:</h1>
    <form class="login" action="/login" method="post">
      {% csrf_token %}
      <label for="email">Email:</label>
      <input type="text" name="email" value=""><br>
      <label for="password">Password:</label>
      <input type="password" name="password" value=""><br>
      <input type="submit" name="" value="Login">

    </form>
    <img src="{% static "secret_app/secret.jpg" %}" alt="My image"/>

  </div>
  </body>
</html>
